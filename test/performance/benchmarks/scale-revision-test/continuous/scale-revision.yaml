apiVersion: v1
kind: ServiceAccount
metadata:
  name: scale-revision-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scale-revision-test
subjects:
  - kind: ServiceAccount
    name: scale-revision-test
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scale-revision-test
spec:
  schedule: "20,50 * * * *"
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          serviceAccountName: scale-revision-test
          containers:
          - name: scale-revision-test
            image: knative.dev/serving/test/performance/benchmarks/scale-revision-test/continuous
            resources:
              requests:
                cpu: 1000m
                memory: 3Gi
          restartPolicy: Never
      backoffLimit: 0